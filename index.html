<html lang="en">
<head>

<body class="bg-gray-100">
       <div class="container mt-32 flex mx-auto items-center justify-center">

            <img class="w-60" src="fb.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">

            <span class="text-blue-600 text-center text-sm my-3 hover:underline"><a href="#">Forgotten password</a></span>
            <hr class="my-3">
            <button class="bg-green-500 hover:bg-green-600 rounded-md cursor-pointer text-white my-5 py-2 font-bold w-fit mx-auto px-2">Create New Account</button>
        </div>
       </div>
